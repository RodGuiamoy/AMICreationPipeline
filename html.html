<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deltek Styled HTML Table</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0 20px;
        box-sizing: border-box;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 0.9em;
        min-width: 400px;
        border-radius: 5px 5px 0 0;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    thead tr {
        background-color: #005B9A; /* Deltek's blue */
        color: #ffffff;
        text-align: left;
    }
    th, td {
        padding: 12px 15px;
    }
    tbody tr {
        border-bottom: 1px solid #dddddd;
    }

    tbody tr:nth-of-type(even) {
        background-color: #f0f0f0; /* Light gray for better readability */
    }

    tbody tr:last-of-type {
        border-bottom: 2px solid #005B9A;
    }

    tbody tr.active-row {
        font-weight: bold;
        color: #005B9A;
    }
    .status-message {
        margin-top: 20px;
        font-size: 0.9em;
        color: #333; /* Dark gray for the message */
    }
</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>InstanceID</th>
            <th>InstanceName</th>
            <th>AMI ID</th>
            <th>AMI Name</th>
            <th>AMI Status</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>ExampleInstance1</td>
            <td>ami-12345678</td>
            <td>Ubuntu Server 20.04 LTS</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>2</td>
            <td>ExampleInstance2</td>
            <td>ami-87654321</td>
            <td>Amazon Linux 2</td>
            <td>Pending</td>
        </tr>
        <!-- Add more rows as needed -->
    </tbody>
</table>

<p class="status-message">Another email will be sent once AMIs are on 'Available' status.</p>

</body>
</html>
